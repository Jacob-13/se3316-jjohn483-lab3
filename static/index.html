<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music App</title>
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body>
        <h1>Jacobs Music App</h1>
        <div>
            <h2>Music Search:</h2>
            <span>
                Search by Track Title: <input type="text" id="track"><button id="track-search">Search</button>
                Search by Artist Name: <input type="text" id="artist"><button id="artist-search">Search</button>
                Search by Album Title: <input type="text" id="album"><button id="album-search">Search</button>
            </span>
            <ol id="resultsList"></ol>
        </div>
        <script defer src="script.js"></script>
    </body>
</html>
